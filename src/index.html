<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeScript Google Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Google Form Builder</h1>
  <div class="form-builder">
    <h2>Create Form</h2>
    <div id="form-container"></div>
    <button id="add-text-field">Add Text Field</button>
    <button id="add-radio-field">Add Radio Field</button>
    <button id="add-checkbox-field">Add Checkbox Field</button>
    <button id="save-form">Save Form</button>
  </div>
  <div class="form-list">
    <h2>Saved Forms</h2>
    <ul id="form-list"></ul>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
